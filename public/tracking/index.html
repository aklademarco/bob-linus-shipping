<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Shipment</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="/config.js"></script>
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="card" style="max-width:560px;margin:0 auto;">
        <h1 class="title">Track Shipment</h1>
        <form id="track-form" class="grid">
          <input id="track-id" class="input" placeholder="Enter shipment id e.g. SHIP-1234" />
          <button id="track-btn" type="button" class="btn btn-primary">Check Status</button>
        </form>
        <div id="result" style="margin-top:12px"></div>
      </div>
    </div>
  </div>
  <script>
    const { url, anonKey } = window.SUPABASE_CONFIG || {};
    const supabase = window.supabase.createClient(url, anonKey);
    const form = document.getElementById('track-form');
    const input = document.getElementById('track-id');
    const result = document.getElementById('result');
    // If navigated with /tracking?id=SHIP-1234, prefill and auto-fetch
    const params = new URLSearchParams(window.location.search);
    const initialId = params.get('id');
    if (initialId) {
      input.value = initialId;
      // defer submit to ensure DOM is ready
      setTimeout(() => form.dispatchEvent(new Event('submit')), 0);
    }
    async function doSearch(){
      const id = (input.value||'').trim();
      if(!id){ result.innerHTML='<div class="muted" style="color:#b91c1c">Enter a shipment id</div>'; return; }
      result.innerHTML = '<div class="muted">Loading...</div>';
      const { data, error } = await supabase.from('shipments').select('*').eq('shipment_id', id).maybeSingle();
      if(error){ result.innerHTML = '<div class="muted" style="color:#b91c1c">'+error.message+'</div>'; return; }
      if(!data){ result.innerHTML = '<div class="muted">No shipment found</div>'; return; }
      result.innerHTML = '<div class="card" style="background:#f9fafb"><div><strong>ID:</strong> '+data.shipment_id+'</div><div><strong>Status:</strong> '+(data.status||'—')+'</div><div><strong>Location:</strong> '+(data.current_location||'—')+'</div><div class="muted">Updated '+data.updated_at+'</div></div>';
    }
    form.addEventListener('submit', function(e){ e.preventDefault(); doSearch(); });
    document.getElementById('track-btn').addEventListener('click', function(e){ e.preventDefault(); doSearch(); });
  </script>
</body>
</html>
